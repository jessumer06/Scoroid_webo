<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Logged in</title>

       <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
       <script language="javascript" type="text/javascript" src="config.js"></script>
       <script language="javascript" type="text/javascript" src="logout.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

       <script type="text/javascript">
      function view() {
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            var uid = user.uid;
            var phoneNumber = user.phoneNumber;
            var providerData = user.providerData;
            user.getIdToken().then(function(accessToken) {
              // document.getElementById('sign-in-status').textContent = 'Signed in';
              // document.getElementById('sign-in').textContent = 'Sign out';
              document.getElementById('account-details').textContent = JSON.stringify({
                displayName: displayName,
                email: email,
                emailVerified: emailVerified,
                photoURL: photoURL

              //  providerData: providerData
              }, null, '  ');
            });
          } else {
            // User is signed out.
            // document.getElementById('sign-in-status').textContent = 'Signed out';
            // document.getElementById('sign-out').textContent = 'Sign in';
            // document.getElementById('account-details').textContent = 'null';
          }
        }, function(error) {
          console.log(error);
        });
      };

      window.addEventListener('load', function() {
        //initApp()
      });

    </script>
  </head>
  <body>
    <!-- <h1>Welcome to My Awesome App</h1> -->

      <!-- <div class="col-sm-4">
        <button class="w3-btn w3-orange w3-ripple" id="sign-in-status" onclick="">Sign in status</button>
      </div> -->


      <div class="col-sm-4">
        <button class="w3-btn w3-orange w3-ripple" id="sign-out" >Sign Out</button>
      </div>


      <div class="col-sm-4">
        <button class="w3-btn w3-orange w3-ripple" id="account-details" onclick="view()">View Details </button>
      </div>

  </body>
</html>
