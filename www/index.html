  <!-- teacher modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="Register" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" id="t_close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="registerModalLabel">Teacher Registration</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="recipient-name" class="control-label">First Name:</label>
            <input type="text" class="form-control" id="registerFirstName">
             <label for="recipient-name" class="control-label" id="username_error_message"></label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Last Name:</label>
            <input type="text" class="form-control" id="registerLastName">
            <label for="recipient-name" class="control-label" id="userLastname_error_message"></label>

          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Email:</label>
            <input type="text" class="form-control" id="registerEmail" >
             <label for="recipient-name" class="control-label" id="email_error_message"></label>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Password:</label>
            <input type="password" class="form-control" id="registerPassword">
             <label for="recipient-name" class="control-label" id="password_error_message"></label>
          </div>

          <div class="form-group">
            <label for="message-text" class="control-label">Confirm Password:</label>
            <input type="password" class="form-control" id="registerConfirmPassword">
             <label for="recipient-name" class="control-label" id="retype_password_error_message"></label>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">College Code:</label>
            <input type="password" class="form-control" id="clg_code">
             <label for="recipient-name" class="control-label" id="clg_codeerror"></label>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal" id="t_close">Close</button> -->
          <button type="submit" class="btn btn-primary" id="doRegister">Register</button>
        </div>
      </div>
    </div>
  </div>
<!-- student modal -->
  <div class="modal fade" id="registerModal2" tabindex="-1" role="dialog" aria-labelledby="Register" aria-hidden="true">

          <button type="submit" class="btn btn-primary" id="doRegister2">Register</button>

      </div>

          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Password:</label>

          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" id="quickstart-password-reset" name="verify-email" onclick="sendPasswordReset()" >Reset Password</button>
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal" id="login_close">Close</button> -->

        </div>

<script>
$(document).ready(function() {
  setInterval(rotateImages, 4000);
});

function rotateImages(){
  $("#photoShow").animate({marginLeft: "-400px"}, 1000).delay(2000);

  $("#photoShow").animate({marginLeft: "-800px"}, 1000).delay(2000);

  $("#photoShow").animate({marginLeft: "0px"}, 1000).delay(2000);
}

</script>
